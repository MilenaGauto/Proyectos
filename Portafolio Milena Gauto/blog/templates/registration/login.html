{% extends 'base.html' %}
{% load static %} 

<title>{% block title %} Registro de usuario {% endblock title %}</title>
{% block contenido %} 

<center>
    <form method="POST" style="margin-top: 300px;">
        <h1 class="h1">Iniciar sesi√≥n</h1>
        <br>
        <div class="messages">
            {% for message in messages %}
                <table {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message}}</table>
            {% endfor %}
        </div>
        <br>
        {% csrf_token %}
        <div class="container">
            <table>{{ form }}</table>
            <br>
            <a style="color: black;" href="{% url 'apps.usuario:registrar' %}">Todavia no esta registrado? Registrate</a>
            <br><br>
            <button type="submit" class="btn btn-success btn-lg px-3">Iniciar sesion</button>
        </div>
    </form>
</center>
    
   


{% endblock %}
